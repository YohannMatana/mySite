<div class="laravel-content">
  <h2>Laravel</h2>
  <div class="laravel-container">
    <div class="laravel-elementos">
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Provident sint
        reiciendis delectus in quod eveniet. Cupiditate exercitationem
        aspernatur, praesentium sunt ducimus quas quod mollitia non harum
        dignissimos quibusdam inventore at.
      </p>
      <div class="laravel-img">
        <p-galleria
          [value]="images"
          (valueChange)="onValueChange($event)"
          [responsiveOptions]="responsiveOptions"
          [numVisible]="5"
        >
          <ng-template pTemplate="item" let-item>
            <img [src]="item.itemImageSrc" />
          </ng-template>
          <ng-template pTemplate="thumbnail" let-item>
            <img
              [src]="item.thumbnailImageSrc"
              style="height: 100px; object-fit: cover"
            />
          </ng-template>
        </p-galleria>
      </div>
    </div>
  </div>
</div>
